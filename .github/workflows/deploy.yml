name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Safety: ensure nothing committed interferes with installs/build
      - name: Clean working directory
        run: |
          rm -rf node_modules dist
          ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (with devDependencies)
        run: npm ci --include=dev
        env:
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: "false"
          NPM_CONFIG_OMIT: ""

      - name: Ensure executable bits (esbuild + vite bin wrappers)
        run: |
          node ./scripts/fix-esbuild-permissions.js
          chmod +x node_modules/.bin/vite || true
          chmod +x node_modules/.bin/esbuild || true
          chmod +x node_modules/@esbuild/*/bin/esbuild || true

      - name: Build site
        run: npm run build
        env:
          NODE_ENV: development

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
