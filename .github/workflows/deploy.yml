name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Safety: ensure node_modules/dist from repo NEVER interfere
      - name: Clean working directory
        run: |
          rm -rf node_modules dist
          ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (with devDependencies)
        run: npm ci --include=dev
        env:
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: "false"
          NPM_CONFIG_OMIT: ""

      # Hard sanity check: fail early if esbuild is broken
      - name: Sanity check esbuild binary
        run: |
          test -s node_modules/@esbuild/linux-x64/bin/esbuild
          ls -la node_modules/@esbuild/linux-x64/bin/esbuild

      - name: Build site
        run: npm run build
        env:
          NODE_ENV: development

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
