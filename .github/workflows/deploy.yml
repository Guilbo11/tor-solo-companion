name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Hard clean: prevents any accidental committed node_modules/dist from interfering
      - name: Clean workspace
        run: |
          rm -rf node_modules dist
          ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # IMPORTANT: disable cache for now while fixing (we can re-enable later)
          # cache: npm

      - name: Show npm config (debug)
        run: |
          node -v
          npm -v
          npm config get production || true
          npm config get omit || true

      # If the lockfile was generated in "prod-only" mode, npm ci will never install vite.
      # We remove it in the runner to force a clean dev install based on package.json.
      - name: Remove lockfile if it blocks devDependencies
        run: |
          rm -f package-lock.json
          ls -la

      - name: Install dependencies (force devDependencies)
        run: npm install --include=dev --no-audit --no-fund
        env:
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: "false"
          NPM_CONFIG_OMIT: ""

      - name: Verify Vite is installed
        run: |
          node -e "console.log('vite version:', require('./node_modules/vite/package.json').version)"
          node -e "console.log('@vitejs/plugin-react version:', require('./node_modules/@vitejs/plugin-react/package.json').version)"
          ls -la node_modules/vite/bin

      - name: Build site
        run: npm run build
        env:
          NODE_ENV: development

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
