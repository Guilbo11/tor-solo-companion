name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Show versions
        run: |
          node -v
          npm -v

      # Force npm to include devDependencies even if something sets production mode
      - name: Install dependencies (force devDependencies)
        run: npm ci
        env:
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: "false"
          NPM_CONFIG_OMIT: ""

      - name: Debug - verify Vite exists
        run: |
          ls -la node_modules/.bin || true
          npx vite --version

      - name: Build site
        run: npx vite build
        env:
          NODE_ENV: development

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
